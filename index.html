<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Generate</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body class="flex  min-h-screen items-center justify-center">

    <div class="shadow-2xl p-5 w-[300px] md:min-w-max rounded-2xl">
        <div class="border-b-2">
            <h1 class="pb-3">Information</h1>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-3 text-center *:justify-center">
            <div class="">
                <p class="font-bold text-lg">Name</p>
                <p class="text-gray-500 nam">ALi</p>
            </div>
            <div class="">
                <p class="font-bold text-lg">Family</p>
                <p class="text-gray-500 fam">Javadi</p>
            </div>
            <div class="">
                <p class="font-bold text-lg">Age</p>
                <p class="text-gray-500 age">19</p>
            </div>
            <div class="">
                <p class="font-bold text-lg ">Phone</p>
                <p class="text-gray-500 ph">0912345678</p>
            </div>
            <div class="">
                <p class="font-bold text-lg ">Email</p>
                <p class="text-gray-500 email">Ali@gmail.com</p>
            </div>
            <div class="">
                <p class="font-bold text-lg ">Country</p>
                <p class="text-gray-500 country">Iran</p>
            </div>
        </div>
        <div class="mt-5">
            <div class="flex items-center justify-center">
                <button class="bg-blue-500 transition-all hover:bg-blue-600 px-3 cli py-2 rounded-xl text-white">Generate</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
